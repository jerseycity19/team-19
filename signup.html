<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2" for='bday'>Birth Date </label>
                                <div class="col-sm-10">
                                    <input class='form-control' type="date" name="dob" required="required"
                                        onchange="validateAge(this)" />
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree
                                        all statements in <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <a href="index.html" class="signup-image-link">Register</a>
                                </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="signup.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
</body>
<script type="text/javascript">
    function validateAge(age) {
        var today = new Date().getFullYear();
        var tempAge = new Date(age.value).getFullYear();
        var input = today - tempAge;
        
        console.log('age', today - tempAge);
        console.log(input > 16);
        console.log(input < 19);
        
        if ((input > 16) && (input < 19)) {
            console.log('age', today - tempAge);
            return true;
        } else if (input == 19) {
            return true
        } else if (input == 16) {
            return true 
        } else if (input > 19) {
            alert("Invalid Age" + input);
            return false;
        } else if (input < 16) {
            alert("Invalid Age" + input);
            return false;
        } else {
            alert("Invalid Age" + input);
            return false;
        }
    }
</script>

</html>
